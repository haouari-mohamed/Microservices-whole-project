
<div class="filter-section card">
  <label for="description">Name:</label>
  <div class="filtre">
    <input id="description" type="text" [(ngModel)]="name" placeholder="Enter description" />
    <button (click)="onFilterChange()">Apply Filters</button>
  </div>
 
</div>

<div class="show-project">
    <h2>Resources</h2>
      <table id="mat-table" mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Picture">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
          <td mat-cell *matCellDef="let element"> {{element.picture}} </td>
        </ng-container>

           
        <ng-container matColumnDef="Info Fornisseur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Info Fornisseur </th>
            <td mat-cell *matCellDef="let element"> {{element.infoFornisseur}} </td>
          </ng-container>

          <ng-container matColumnDef="Tache id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tache id </th>
            <td mat-cell *matCellDef="let element"> {{element.tacheId}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
    
        <li *ngFor="let page of getPagesArray()" class="page-item" [class.active]="page === currentPage">
          <button class="page-link page" (click)="onPageChange(page)">{{ page }}</button>
        </li>
    
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
