<div class="filter-section card">
  <label for="description">Description:</label>
  <div class="filtre">
    <input id="description" type="text" [(ngModel)]="description" placeholder="Enter description" />
    <button (click)="onFilterChange()">Apply Filters</button>
  </div>
 
</div>

<div class="show-project">
  <h2>Taches</h2>
      <table id="mat-table" mat-table [dataSource]="dataSource"  matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z8">

      
       
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Date Creation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Creation </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
        </ng-container>

           
        <ng-container matColumnDef="Date Fin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="dateFin"> Date Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="Resources">
            <th mat-header-cell *matHeaderCellDef>Resources</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/dashboard-user/resources', element.id]" mat-button color="primary" id="resources" >
                Ressources
              </a>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
  
      <li *ngFor="let page of getPagesArray()" class="page-item" [class.active]="page === currentPage">
        <button class="page-link page" (click)="onPageChange(page)">{{ page }}</button>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
